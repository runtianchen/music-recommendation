<html lang="en">

	<head>
		<title>Magnetic - Stunning Responsive HTML5/CSS3 Photography Wensite Template</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="pixelhint.com">
		<meta name="description" content="Magnetic is a stunning responsive HTML5/CSS3 photography/portfolio website template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../static/css/main.css">
		<script type="text/javascript" src="../static/js/jquery.js"></script>
		<script type="text/javascript" src="../static/js/main.js"></script>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js "></script>
	</head>

	<body style="">

		<header>
			<div class="logo">
				<a href="index.html"><img src="../img/logo.png" title="Magnetic" alt="Magnetic"></a>
			</div>
			<!-- end logo -->

			<div id="menu_icon" class=""></div>
			<nav>
				<ul class="">
					<li>
						<a href="index.html" class="selected">Home</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">The Team</a>
					</li>
					<li>
						<a href="#">Journal</a>
					</li>
					<li>
						<a href="{{ url_for('signout')}}">Sign out</a>
					</li>
				</ul>
			</nav>
			<!-- end navigation menu -->

			<div class="footer clearfix">
				<ul class="social clearfix">
					<li>
						<a href="#" class="fb" data-title="Facebook"></a>
					</li>
					<li>
						<a href="#" class="google" data-title="Google +"></a>
					</li>
					<li>
						<a href="#" class="behance" data-title="Behance"></a>
					</li>
					<!--<li><a href="#" class="twitter" data-title="Twitter"></a></li>
				<li><a href="#" class="dribble" data-title="Dribble"></a></li>-->
					<li>
						<a href="#" class="rss" data-title="RSS"></a>
					</li>
				</ul>
				<!-- end social -->

			</div>
			<!-- end footer -->
		</header>
		<!-- end header -->

		<section class="main clearfix">
			{% for element in music_list %}
			<div class="work">
				<a>
					<img src={{"..\static"~element[2]}} class="media" alt="">
					<div class="caption">
						<div class="work_title">
							<audio src={{"..\static"~element[1]}}></audio>
							<button class='sailor'>bofang</button>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}

		</section>
		<!-- end main -->

	</body>

</html>
